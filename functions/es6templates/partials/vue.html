<div id="app" v-cloak>
  <div v-if="user || override">
    <div v-if="admin || override">
      ${content}
    </div>
    <div v-else-if="admins.length == 0">
      Laddar...
    </div>
    <div v-else>
      <p>Du har inte rättighet att se den här sidan.</p>
      <span class="gray">Inloggad som: {{ user.uid }}</span>
      <div class="center">
        <button @click="signOut()">Logga Ut</button>
      </div>
    </div>
  </div>
</div>
