<div class="table">
  <table class="select">
    ${categories.map(cat => `
    <tr onclick="window.location.pathname = '/${fed}/${cat.id}'">
      <td>
        <span class="lg">${cat.name}</span>
        <i class="fas fa-angle-right fa-lg"></i>
      </td>
    </tr>
    `).join('')}
  </table>
</div>
