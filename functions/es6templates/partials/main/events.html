<div class="table">
  <table class="select">
    ${events.map(event => `
    <tr onclick="window.location.pathname = '/${fed}/${cat}/${event.abbr}'">
      <td>
        <span class="lg">${event.name || event.abbr}</span>
        <i class="fas fa-angle-right fa-lg"></i>
      </td>
    </tr>
    `).join('')}
  </table>
</div>
