<div class="table">
  <table class="select">
    ${federations.map(fed => `
    <tr onclick="window.location.pathname = '/admin/${fed}'">
      <td>
        <span class="lg">${fed}</span>
        <i class="fas fa-angle-right fa-lg"></i>
      </td>
    </tr>
    `).join('')} ${(federations.length === 0 ? `<tr>
      <td class="noclick">
        <span class="lg">Not admin in any federation</span>
      </td>
    </tr>` : ``)}
  </table>
</div>
